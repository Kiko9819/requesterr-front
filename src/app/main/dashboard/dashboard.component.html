<div style="padding: 30px;">
    <h1>    Placeholder statistics
    </h1>
    <nz-row [nzGutter]="16" style="margin-bottom: 1rem;">
        <nz-col [nzSpan]="4">
            <nz-statistic [nzValue]="(1128 | number)!" [nzTitle]="'Feedback'" [nzPrefix]="prefixTpl"></nz-statistic>
            <ng-template #prefixTpl><i nz-icon nzType="like"></i></ng-template>
        </nz-col>
        <nz-col [nzSpan]="4">
            <nz-statistic [nzValue]="93" [nzTitle]="'Unmerged'" [nzSuffix]="'/ 100'"></nz-statistic>
        </nz-col>
    </nz-row>
    <nz-row [nzGutter]="16">
        <nz-col [nzSpan]="12">
            <nz-card>
                <nz-statistic [nzValue]="(11.28 | number: '1.0-2')!" [nzTitle]="'Active'" [nzPrefix]="prefixTplOne"
                    [nzSuffix]="'%'" [nzValueStyle]="{ color: '#3F8600' }">
                </nz-statistic>
                <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>
            </nz-card>
        </nz-col>
        <nz-col [nzSpan]="12">
            <nz-card>
                <nz-statistic [nzValue]="(9.3 | number: '1.0-2')!" [nzTitle]="'Idle'" [nzPrefix]="prefixTplTwo"
                    [nzSuffix]="'%'" [nzValueStyle]="{ color: '#CF1322' }">
                </nz-statistic>
                <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
            </nz-card>
        </nz-col>
    </nz-row>
</div>
